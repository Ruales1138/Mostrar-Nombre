<!DOCTYPE html>
<html>
  <head>
    <title>Mostrar Nombre Completo</title>
  </head>

  <body>
    <label for="name">Nombre:</label>
    <input type="text" id="name">

    <label for="lastName">Apellido:</label>
    <input type="text" id="lastName">

    <button onclick="showFullName(); show7Days(); show5Days();">Mostrar</button>

    <p id="fullName"></p>

    <hr>

    <label for="number">Day 1:</label>
    <input type="number" id="number" class="numbers"/>
    <label for="number">Day 2:</label>
    <input type="number" id="number" class="numbers"/>
    <label for="number">Day 3:</label>
    <input type="number" id="number" class="numbers"/>
    <label for="number">Day 4:</label>
    <input type="number" id="number" class="numbers"/>
    <label for="number">Day 5:</label>
    <input type="number" id="number" class="numbers"/>
    <label for="number">Day 6:</label>
    <input type="number" id="number" class="numbers"/>
    <label for="number">Day 7:</label>
    <input type="number" id="number" class="numbers"/>

    <p id="5days"></p>
    <p id="7days"></p>

    <script>
      function showFullName() {
        var name = document.getElementById("name").value;
        var lastName = document.getElementById("lastName").value;

        var fullName = "Nombre Completo: " + name + " " + lastName;
        document.getElementById("fullName").innerText = fullName;
      }

      function show7Days() {
        var sum = 0;
        var inputs = document.getElementsByClassName("numbers");

        for (let i = 0; i < inputs.length; i++) {
          sum += Number(inputs[i].value)
        }

        document.getElementById("7days").innerText = "Vasos de agua totales: " + sum;
      }

      function show5Days() {
        var sum = 0;
        var inputs = document.getElementsByClassName("numbers");

        for (let i = 0; i < 5; i++) {
          sum += Number(inputs[i].value)
        }

        document.getElementById("5days").innerText = "Vasos de agua en 5 dias: " + sum;
      }
    </script>
  </body>
</html>
