<!DOCTYPE html>
<html>
  <head>
    <title>Mostrar Nombre Completo</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>

  <body>
    <div class="container">
      <div class="containerName">
        <div class="inputs">
          <label for="name">Nombre:</label>
          <input type="text" id="name">
        </div>
    
        <div class="inputs">
          <label for="lastName">Apellido:</label>
          <input type="text" id="lastName">
        </div>
  
        <div class="inputs">
          <p id="fullName"></p>
        </div>
      </div>
  
      <div class="containerName">
        <button class="button" onclick="showFullName(); show7Days(); show5Days();">Mostrar</button>
      </div>
    </div>

    <div class="clearfix"></div>

    <hr>

    <div class="container">
      <div class="containerDays">
        <label for="number">Dia 1:</label>
        <input type="number" id="number" class="numbers"/>
      </div>
      <div class="containerDays">
        <label for="number">Dia 2:</label>
        <input type="number" id="number" class="numbers"/>
      </div>
      <div class="containerDays">
        <label for="number">Dia 3:</label>
        <input type="number" id="number" class="numbers"/>
      </div>
      <div class="containerDays">
        <label for="number">Dia 4:</label>
        <input type="number" id="number" class="numbers"/>
      </div>
      <div class="containerDays">
        <label for="number">Dia 5:</label>
        <input type="number" id="number" class="numbers"/>
      </div>
      <div class="containerDays">
        <label for="number">Dia 6:</label>
        <input type="number" id="number" class="numbers"/>
      </div>
      <div class="containerDays">
        <label for="number">Dia 7:</label>
        <input type="number" id="number" class="numbers"/>
      </div>
  
      <p id="5days"></p>
      <p id="7days"></p>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
