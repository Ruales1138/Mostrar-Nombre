<!DOCTYPE html>
<html>
  <head>
    <title>Mostrar Nombre Completo</title>
  </head>

  <body>
    <label for="name">Nombre:</label>
    <input type="text" id="name">

    <label for="lastName">Apellido:</label>
    <input type="text" id="lastName">

    <button onclick="showFullName()">Mostrar</button>

    <p id="fullName"></p>

    <hr>

    <label for="day1">Dia 1:</label>
    <input type="number" id="day1">

    <label for="day2">Dia 2:</label>
    <input type="number" id="day2">

    <button onclick="showTotalDays()">Mostrar</button>

    <p id="totalDays"></p>

    <script>
      function showFullName() {
        var name = document.getElementById("name").value;
        var lastName = document.getElementById("lastName").value;

        var fullName = "Nombre Completo: " + name + " " + lastName;
        document.getElementById("fullName").innerText = fullName;
      }

      function showTotalDays() {
        var day1 = parseInt(document.getElementById("day1").value);
        var day2 = parseInt(document.getElementById("day2").value);

        var totalDays = day1 + day2;
        document.getElementById("totalDays").innerText = totalDays;
      }
    </script>
  </body>
</html>
